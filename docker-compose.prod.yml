# Production Docker Compose Configuration
# This file is for AWS deployment reference
# In production, consider using ECS/EKS with separate task definitions

version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: goodseed-app-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - CRON_SECRET=${CRON_SECRET}
    env_file:
      - .env.production
    depends_on:
      - redis
    networks:
      - goodseed-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Background Worker for Scraper Jobs
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: goodseed-worker-prod
    command: pnpm worker:scraper
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    env_file:
      - .env.production
    depends_on:
      - redis
    networks:
      - goodseed-network
    restart: unless-stopped

  # Redis for Bull Queue
  # Note: In AWS, use ElastiCache Redis instead of this container
  redis:
    image: redis:7-alpine
    container_name: goodseed-redis-prod
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - goodseed-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  goodseed-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
