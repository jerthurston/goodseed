# ============================================================================
# Docker Compose for GoodSeed Local Development
# ============================================================================
# Services:
#   - Redis: Bull queue for background jobs
#   - Worker: Scraper worker service
#
# Note: Next.js app runs OUTSIDE Docker for faster hot-reload
#       Use: pnpm dev
# ============================================================================

services:
  # ===== Redis Service =====
  # Used by Bull queue for job processing
  redis:
    image: redis:7-alpine
    container_name: goodseed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - goodseed-network

  # ===== Unified Worker Service =====
  # Background worker for processing all job types:
  # - Scraping jobs (web scraping, data normalization)
  # - Price alert jobs (price change detection, email notifications)
  #
  # Resource Limits: Match Render Starter Plan
  # - Memory: 512 MB (same as production)
  # - CPU: 0.5 vCPU (same as production)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: goodseed-worker
    
    # ===== Resource Limits (Render Starter Plan Simulation) =====
    deploy:
      resources:
        limits:
          cpus: '0.5'        # 0.5 vCPU (Render Starter)
          memory: 512M       # 512 MB RAM (Render Starter)
        reservations:
          cpus: '0.25'       # Minimum CPU
          memory: 256M       # Minimum RAM
    
    # Memory settings
    mem_swappiness: 0          # Disable swap for realistic testing
    oom_kill_disable: false    # Allow OOM killer (same as Render)
    
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    environment:
      # ===== Testing Mode (can switch to production) =====
      # Change NODE_ENV=production to test production behavior
      - NODE_ENV=development
      
      # ===== Database =====
      - DATABASE_URL=postgresql://postgres:Spyder_lem1@host.docker.internal:5432/goodseed_db
      
      # ===== Redis =====
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # ===== Email =====
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
      
      # ===== Worker Configuration =====
      - WORKER_CONCURRENCY=1
      
      # ===== Crawlee Configuration =====
      # Fix memory detection (512 MB available)
      - CRAWLEE_AVAILABLE_MEMORY_RATIO=512
    
    ports:
      - "3001:3001"  # Health check endpoint
    
    volumes:
      - .:/app
      - /app/node_modules
    
    depends_on:
      redis:
        condition: service_healthy
    
    restart: unless-stopped
    
    networks:
      - goodseed-network
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Enhanced logging for testing
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_data:
    driver: local

networks:
  goodseed-network:
    driver: bridge
