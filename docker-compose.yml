# ============================================================================
# Docker Compose for GoodSeed Local Development
# ============================================================================
# Services:
#   - Redis: Bull queue for background jobs
#   - Worker: Scraper worker service
#
# Note: Next.js app runs OUTSIDE Docker for faster hot-reload
#       Use: pnpm dev
# ============================================================================

version: '3.8'

services:
  # ===== Redis Service =====
  # Used by Bull queue for job processing
  redis:
    image: redis:7-alpine
    container_name: goodseed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - goodseed-network

  # ===== Scraper Worker Service =====
  # Background worker for processing scraping jobs
  worker:
    build:
      context: .
      dockerfile: Dockerfile.scraper-worker
    container_name: goodseed-worker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:Spyder_lem1@host.docker.internal:5432/goodseed_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - goodseed-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:
    driver: local

networks:
  goodseed-network:
    driver: bridge
