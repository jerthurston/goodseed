name: Deploy to AWS ECS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: 20

# ------------------------------------------------------------
# 1ï¸âƒ£ TEST JOB (CI)
# ------------------------------------------------------------
jobs:
  test:
    name: Test, Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js & pnpm
      uses: ./.github/actions/setup-node-pnpm
      with:
        node-version: ${{ env.NODE_VERSION }}
        pnpm-version: 'latest'

    # âš ï¸ Prisma MUST be generated before type checking - Just Faking to make type check. But need to do something more suitable
    - name: Generate Prisma Client
      run: pnpm prisma generate
      env:
        DATABASE_URL: "postgresql://test:test@localhost:5432/test"

    - name: Run linting
      run: pnpm lint

    - name: Type check
      run: pnpm type-check

  # ------------------------------------------------------------
  # 2ï¸âƒ£ DETERMINE ENVIRONMENT
  # ------------------------------------------------------------
  set-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    needs: test
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      ecr_repository: ${{ steps.env.outputs.ecr_repository }}
      web_service: ${{ steps.env.outputs.web_service }}
      worker_service: ${{ steps.env.outputs.worker_service }}
      ecs_cluster: ${{ steps.env.outputs.ecs_cluster }}
      web_task_definition: ${{ steps.env.outputs.web_task_definition }}
      worker_task_definition: ${{ steps.env.outputs.worker_task_definition }}
      worker_image_suffix: ${{ steps.env.outputs.worker_image_suffix }}
    
    steps:
    - name: Set environment based on branch
      id: env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "ecr_repository=goodseed-production" >> $GITHUB_OUTPUT
          echo "web_service=goodseed-production-service" >> $GITHUB_OUTPUT
          echo "worker_service=goodseed-production-worker" >> $GITHUB_OUTPUT
          echo "ecs_cluster=goodseed-production-cluster" >> $GITHUB_OUTPUT
          echo "web_task_definition=goodseed-production-task" >> $GITHUB_OUTPUT
          echo "worker_task_definition=goodseed-production-worker-task" >> $GITHUB_OUTPUT
          echo "worker_image_suffix=" >> $GITHUB_OUTPUT
        else
          echo "environment=development" >> $GITHUB_OUTPUT
          echo "ecr_repository=goodseed-free" >> $GITHUB_OUTPUT
          echo "web_service=goodseed-free-service" >> $GITHUB_OUTPUT
          echo "worker_service=goodseed-free-worker" >> $GITHUB_OUTPUT
          echo "ecs_cluster=goodseed-free-cluster" >> $GITHUB_OUTPUT
          echo "web_task_definition=goodseed-free-app" >> $GITHUB_OUTPUT
          echo "worker_task_definition=goodseed-free-worker" >> $GITHUB_OUTPUT
          echo "worker_image_suffix=-dev" >> $GITHUB_OUTPUT
        fi

  # ------------------------------------------------------------
  # 3ï¸âƒ£ BUILD & DEPLOY (CD)
  # ------------------------------------------------------------
  build-and-deploy:
    name: Build & Deploy to AWS ECS
    runs-on: ubuntu-latest
    needs: [test, set-environment]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    environment: ${{ needs.set-environment.outputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js & pnpm
      uses: ./.github/actions/setup-node-pnpm
      with:
        node-version: ${{ env.NODE_VERSION }}
        pnpm-version: '9'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # -----------------------------
    # Build & Push WEB image
    # -----------------------------
    - name: Set image tags
      id: tags
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        echo "branch_tag=$BRANCH_NAME" >> $GITHUB_OUTPUT
        
    - name: Build & push web image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: runner
        push: true
        tags: |
          ${{ steps.login-ecr.outputs.registry }}/${{ needs.set-environment.outputs.ecr_repository }}:${{ github.sha }}
          ${{ steps.login-ecr.outputs.registry }}/${{ needs.set-environment.outputs.ecr_repository }}:${{ steps.tags.outputs.branch_tag }}

    # -----------------------------
    # Build & Push WORKER image
    # -----------------------------
    - name: Build & push worker image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: builder
        push: true
        tags: |
          ${{ steps.login-ecr.outputs.registry }}/${{ needs.set-environment.outputs.ecr_repository }}:${{ github.sha }}${{ needs.set-environment.outputs.worker_image_suffix }}
          ${{ steps.login-ecr.outputs.registry }}/${{ needs.set-environment.outputs.ecr_repository }}:${{ steps.tags.outputs.branch_tag }}${{ needs.set-environment.outputs.worker_image_suffix }}

    # -----------------------------
    # RUN DATABASE MIGRATIONS BEFORE DEPLOYMENT
    # -----------------------------
    - name: Run database migrations
      env:
        PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        DEV_DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
      run: |
        echo "ğŸš€ Running Prisma migrations..."
        
        # Set DATABASE_URL based on environment using secrets
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          export DATABASE_URL="$PROD_DATABASE_URL"
          echo "ğŸ“Š Using PRODUCTION database"
        else
          export DATABASE_URL="$DEV_DATABASE_URL"
          echo "ğŸ§ª Using DEVELOPMENT database"
        fi
        
        # 1. Apply migrations FIRST (schema changes)
        echo "ğŸ“Š Applying database migrations..."
        pnpm prisma migrate deploy
        
        # 2. Generate Prisma client AFTER (code generation)  
        echo "ğŸ”§ Generating Prisma client..."
        pnpm prisma generate
        
        echo "âœ… Database migrations completed successfully"

    # -----------------------------
    # DEPLOY TO ECS
    # -----------------------------
    
    - name: Pre-deployment health check
      run: |
        echo "ğŸ” Checking if health endpoint works locally..."
        # Test that our app can start and health endpoint responds
        timeout 60s bash -c 'until curl -f http://localhost:3000/api/health 2>/dev/null; do sleep 2; done' || echo "âš ï¸ Local health check timeout (app might need more time)"

    - name: Copy web task definition
      run: |
        cp infrastructure/ecs-task-definition.json web-task-definition.json

    - name: Update web task definition with new image
      id: web-task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: web-task-definition.json
        container-name: goodseed-app
        image: ${{ steps.login-ecr.outputs.registry }}/${{ needs.set-environment.outputs.ecr_repository }}:${{ github.sha }}

    - name: Deploy web service to Amazon ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.web-task-def.outputs.task-definition }}
        service: ${{ needs.set-environment.outputs.web_service }}
        cluster: ${{ needs.set-environment.outputs.ecs_cluster }}
        wait-for-service-stability: true
        wait-for-minutes: 15

    - name: Copy worker task definition
      run: |
        cp infrastructure/ecs-worker-task-definition.json worker-task-definition.json

    - name: Update worker task definition with dev image
      id: worker-task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: worker-task-definition.json
        container-name: goodseed-worker
        image: ${{ steps.login-ecr.outputs.registry }}/${{ needs.set-environment.outputs.ecr_repository }}:${{ github.sha }}${{ needs.set-environment.outputs.worker_image_suffix }}

    - name: Deploy worker service to Amazon ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.worker-task-def.outputs.task-definition }}
        service: ${{ needs.set-environment.outputs.worker_service }}
        cluster: ${{ needs.set-environment.outputs.ecs_cluster }}
        wait-for-service-stability: true
        wait-for-minutes: 15

    - name: Verify deployment health
      env:
        PROD_PUBLIC_URL: ${{ secrets.PROD_PUBLIC_URL }}
        DEV_PUBLIC_URL: ${{ secrets.DEV_PUBLIC_URL }}
      run: |
        # Determine public URL based on environment using secrets
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          ENVIRONMENT="production"
          PUBLIC_URL="${PROD_PUBLIC_URL:-http://goodseed-production-alb-xxx.us-east-1.elb.amazonaws.com}"
          echo "ğŸ“Š Using PRODUCTION public URL"
        else
          ENVIRONMENT="development"  
          PUBLIC_URL="${DEV_PUBLIC_URL:-http://goodseed-free-alb-1825640970.us-east-1.elb.amazonaws.com}"
          echo "ğŸ§ª Using DEVELOPMENT public URL"
        fi
        
        echo "ğŸŒ Environment: $ENVIRONMENT"
        echo "ğŸ”— Public URL: $PUBLIC_URL"
        
        # Wait for services to be stable
        echo "â³ Waiting for services to become healthy..."
        sleep 60
        
        # Test web service health (use public URL which works with Cloudflare proxy)
        echo "ğŸ” Testing web service health..."
        if curl -f "$PUBLIC_URL/api/health" 2>/dev/null; then
          echo "âœ… Web service is healthy"
        else
          echo "âŒ Web health check failed"
          exit 1
        fi
        
        # Test application readiness
        echo "ğŸ” Testing application readiness..."
        if curl -f "$PUBLIC_URL/api/health/ready" 2>/dev/null; then
          echo "âœ… Application is ready"
        else
          echo "âš ï¸ Application readiness check failed but deployment continues"
        fi
        echo "âœ… Application readiness verified"
        
        # Test worker service (queue stats)
        echo "ğŸ” Testing worker service health..."
        STATS=$(curl -s $PUBLIC_URL/api/admin/scraper/stats)
        echo "Queue stats: $STATS"
        
        echo ""
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸ“± Access your application at: $PUBLIC_URL"
        
        # Check if worker is processing jobs
        WAITING_JOBS=$(echo $STATS | jq -r '.data.jobCounts.WAITING // 0')
        if [ "$WAITING_JOBS" -gt 10 ]; then
          echo "âš ï¸  Warning: $WAITING_JOBS jobs waiting (possible worker issue)"
        else
          echo "âœ… Worker service is processing jobs correctly"
        fi
        
        echo "ğŸ‰ Web + Worker deployment completed successfully!"