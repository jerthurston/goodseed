name: Deploy to AWS ECS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: 20

# ------------------------------------------------------------
# 1Ô∏è‚É£ TEST JOB (CI)
# ------------------------------------------------------------
jobs:
  test:
    name: Test, Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js & pnpm
      uses: ./.github/actions/setup-node-pnpm
      with:
        node-version: ${{ env.NODE_VERSION }}
        pnpm-version: 'latest'

    # ‚ö†Ô∏è Prisma MUST be generated before type checking - Just Faking to make type check. But need to do something more suitable
    - name: Generate Prisma Client
      run: pnpm prisma generate
      env:
        DATABASE_URL: "postgresql://test:test@localhost:5432/test"

    - name: Run linting
      run: pnpm lint

    - name: Type check
      run: pnpm type-check

  # ------------------------------------------------------------
  # 2Ô∏è‚É£ DETERMINE ENVIRONMENT
  # ------------------------------------------------------------
  set-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    needs: test
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      ecr_repository: ${{ steps.env.outputs.ecr_repository }}
      web_service: ${{ steps.env.outputs.web_service }}
      worker_service: ${{ steps.env.outputs.worker_service }}
      ecs_cluster: ${{ steps.env.outputs.ecs_cluster }}
      web_task_definition: ${{ steps.env.outputs.web_task_definition }}
      worker_task_definition: ${{ steps.env.outputs.worker_task_definition }}
      worker_image_suffix: ${{ steps.env.outputs.worker_image_suffix }}
    
    steps:
    - name: Set environment based on branch
      id: env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "ecr_repository=goodseed-production" >> $GITHUB_OUTPUT
          echo "web_service=goodseed-production-service" >> $GITHUB_OUTPUT
          echo "worker_service=goodseed-production-worker" >> $GITHUB_OUTPUT
          echo "ecs_cluster=goodseed-production-cluster" >> $GITHUB_OUTPUT
          echo "web_task_definition=goodseed-production-task" >> $GITHUB_OUTPUT
          echo "worker_task_definition=goodseed-production-worker-task" >> $GITHUB_OUTPUT
          echo "worker_image_suffix=" >> $GITHUB_OUTPUT
        else
          echo "environment=development" >> $GITHUB_OUTPUT
          echo "ecr_repository=goodseed-free" >> $GITHUB_OUTPUT
          echo "web_service=goodseed-free-service" >> $GITHUB_OUTPUT
          echo "worker_service=goodseed-free-worker" >> $GITHUB_OUTPUT
          echo "ecs_cluster=goodseed-free-cluster" >> $GITHUB_OUTPUT
          echo "web_task_definition=goodseed-free-app" >> $GITHUB_OUTPUT
          echo "worker_task_definition=goodseed-free-worker" >> $GITHUB_OUTPUT
          echo "worker_image_suffix=-dev" >> $GITHUB_OUTPUT
        fi

  # ------------------------------------------------------------
  # 3Ô∏è‚É£ BUILD & DEPLOY (CD)
  # ------------------------------------------------------------
  build-and-deploy:
    name: Build & Deploy to AWS ECS
    runs-on: ubuntu-latest
    needs: [test, set-environment]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    environment: ${{ needs.set-environment.outputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js & pnpm
      uses: ./.github/actions/setup-node-pnpm
      with:
        node-version: ${{ env.NODE_VERSION }}
        pnpm-version: '9'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # -----------------------------
    # Build & Push WEB image
    # -----------------------------
    - name: Set image tags
      id: tags
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        echo "branch_tag=$BRANCH_NAME" >> $GITHUB_OUTPUT
        
    - name: Set DATABASE_URL based on environment
      id: db-url
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "database_url=${{ secrets.PROD_DATABASE_URL }}" >> $GITHUB_OUTPUT
        else
          echo "database_url=${{ secrets.DEV_DATABASE_URL }}" >> $GITHUB_OUTPUT
        fi
        
    - name: Build & push web image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: runner
        push: true
        build-args: |
          DATABASE_URL=${{ steps.db-url.outputs.database_url }}
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          AUTH_SECRET=${{ secrets.AUTH_SECRET }}
          AUTH_URL=${{ secrets.AUTH_URL }}
          RESEND_FROM_EMAIL=${{ secrets.RESEND_FROM_EMAIL }}
          AUTH_GOOGLE_ID=${{ secrets.AUTH_GOOGLE_ID }}
          AUTH_GOOGLE_SECRET=${{ secrets.AUTH_GOOGLE_SECRET }}
          AUTH_FACEBOOK_ID=${{ secrets.AUTH_FACEBOOK_ID }}
          AUTH_FACEBOOK_SECRET=${{ secrets.AUTH_FACEBOOK_SECRET }}
          NEXT_PUBLIC_DEMO_PASSWORD=${{ secrets.NEXT_PUBLIC_DEMO_PASSWORD }}
          CRON_SECRET=${{ secrets.CRON_SECRET }}
          REDIS_HOST=${{ secrets.REDIS_HOST }}
          REDIS_PORT=${{ secrets.REDIS_PORT }}
          CLOUDFLARE_ZONE_ID=${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_DOMAIN=${{ secrets.CLOUDFLARE_DOMAIN }}
        tags: |
          ${{ steps.login-ecr.outputs.registry }}/${{ needs.set-environment.outputs.ecr_repository }}:${{ github.sha }}
          ${{ steps.login-ecr.outputs.registry }}/${{ needs.set-environment.outputs.ecr_repository }}:${{ steps.tags.outputs.branch_tag }}

    # -----------------------------
    # Build & Push WORKER image
    # -----------------------------
    - name: Build & push worker image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: builder
        push: true
        build-args: |
          DATABASE_URL=${{ steps.db-url.outputs.database_url }}
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          AUTH_SECRET=${{ secrets.AUTH_SECRET }}
          AUTH_URL=${{ secrets.AUTH_URL }}
          RESEND_FROM_EMAIL=${{ secrets.RESEND_FROM_EMAIL }}
          AUTH_GOOGLE_ID=${{ secrets.AUTH_GOOGLE_ID }}
          AUTH_GOOGLE_SECRET=${{ secrets.AUTH_GOOGLE_SECRET }}
          AUTH_FACEBOOK_ID=${{ secrets.AUTH_FACEBOOK_ID }}
          AUTH_FACEBOOK_SECRET=${{ secrets.AUTH_FACEBOOK_SECRET }}
          NEXT_PUBLIC_DEMO_PASSWORD=${{ secrets.NEXT_PUBLIC_DEMO_PASSWORD }}
          CRON_SECRET=${{ secrets.CRON_SECRET }}
          REDIS_HOST=${{ secrets.REDIS_HOST }}
          REDIS_PORT=${{ secrets.REDIS_PORT }}
          CLOUDFLARE_ZONE_ID=${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_DOMAIN=${{ secrets.CLOUDFLARE_DOMAIN }}
        tags: |
          ${{ steps.login-ecr.outputs.registry }}/${{ needs.set-environment.outputs.ecr_repository }}:${{ github.sha }}${{ needs.set-environment.outputs.worker_image_suffix }}
          ${{ steps.login-ecr.outputs.registry }}/${{ needs.set-environment.outputs.ecr_repository }}:${{ steps.tags.outputs.branch_tag }}${{ needs.set-environment.outputs.worker_image_suffix }}

    # -----------------------------
    # RUN DATABASE MIGRATIONS BEFORE DEPLOYMENT
    # -----------------------------
    - name: Run database migrations
      env:
        PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        DEV_DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
      run: |
        echo "üöÄ Running Prisma migrations..."
        
        # Set DATABASE_URL based on environment using secrets
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          export DATABASE_URL="$PROD_DATABASE_URL"
          echo "üìä Using PRODUCTION database"
        else
          export DATABASE_URL="$DEV_DATABASE_URL"
          echo "üß™ Using DEVELOPMENT database"
        fi
        
        # 1. Apply migrations FIRST (schema changes)
        echo "üìä Applying database migrations..."
        pnpm prisma migrate deploy
        
        # 2. Generate Prisma client AFTER (code generation)  
        echo "üîß Generating Prisma client..."
        pnpm prisma generate
        
        echo "‚úÖ Database migrations completed successfully"

    # -----------------------------
    # DEPLOY TO ECS
    # -----------------------------

    - name: Inject secrets into web task definition
      env:
        DATABASE_URL: ${{ steps.db-url.outputs.database_url }}
        AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
        AUTH_URL: ${{ secrets.AUTH_URL }}
        AUTH_TRUST_HOST: "true"
        NEXT_PUBLIC_APP_URL: ${{ secrets.AUTH_URL }}
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
        AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
        AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
        AUTH_FACEBOOK_ID: ${{ secrets.AUTH_FACEBOOK_ID }}
        AUTH_FACEBOOK_SECRET: ${{ secrets.AUTH_FACEBOOK_SECRET }}
        NEXT_PUBLIC_DEMO_PASSWORD: ${{ secrets.NEXT_PUBLIC_DEMO_PASSWORD }}
        CRON_SECRET: ${{ secrets.CRON_SECRET }}
        REDIS_HOST: ${{ secrets.REDIS_HOST }}
        REDIS_PORT: ${{ secrets.REDIS_PORT }}
        CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_DOMAIN: ${{ secrets.CLOUDFLARE_DOMAIN }}
      run: |
        echo "üîê Injecting secrets into web task definition..."
        node infrastructure/inject-secrets-to-task-definition.js \
          --input infrastructure/ecs-task-definition.json \
          --output web-task-definition.json \
          --container goodseed-app

    - name: Update web task definition with new image
      id: web-task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: web-task-definition.json
        container-name: goodseed-app
        image: ${{ steps.login-ecr.outputs.registry }}/${{ needs.set-environment.outputs.ecr_repository }}:${{ github.sha }}

    - name: Deploy web service to Amazon ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.web-task-def.outputs.task-definition }}
        service: ${{ needs.set-environment.outputs.web_service }}
        cluster: ${{ needs.set-environment.outputs.ecs_cluster }}
        wait-for-service-stability: true
        wait-for-minutes: 20

    - name: Inject secrets into worker task definition
      env:
        DATABASE_URL: ${{ steps.db-url.outputs.database_url }}
        AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
        REDIS_HOST: ${{ secrets.REDIS_HOST }}
        REDIS_PORT: ${{ secrets.REDIS_PORT }}
        CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: |
        echo "üîê Injecting secrets into worker task definition..."
        node infrastructure/inject-secrets-to-task-definition.js \
          --input infrastructure/ecs-worker-task-definition.json \
          --output worker-task-definition.json \
          --container goodseed-worker

    - name: Update worker task definition with dev image
      id: worker-task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: worker-task-definition.json
        container-name: goodseed-worker
        image: ${{ steps.login-ecr.outputs.registry }}/${{ needs.set-environment.outputs.ecr_repository }}:${{ github.sha }}${{ needs.set-environment.outputs.worker_image_suffix }}

    - name: Deploy worker service to Amazon ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.worker-task-def.outputs.task-definition }}
        service: ${{ needs.set-environment.outputs.worker_service }}
        cluster: ${{ needs.set-environment.outputs.ecs_cluster }}
        wait-for-service-stability: true
        wait-for-minutes: 20

    - name: Verify deployment health
      env:
        PROD_PUBLIC_URL: ${{ secrets.PROD_PUBLIC_URL }}
        DEV_PUBLIC_URL: ${{ secrets.DEV_PUBLIC_URL }}
      run: |
        # Determine URLs based on environment
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          ENVIRONMENT="production"
          PUBLIC_URL="${PROD_PUBLIC_URL:-https://app.goodseed.com}"
          ALB_URL="http://goodseed-production-alb-xxx.us-east-1.elb.amazonaws.com"
          echo "üìä Using PRODUCTION environment"
        else
          ENVIRONMENT="development"  
          PUBLIC_URL="${DEV_PUBLIC_URL:-https://lembooking.com}"
          ALB_URL="http://goodseed-free-alb-1825640970.us-east-1.elb.amazonaws.com"
          echo "üß™ Using DEVELOPMENT environment"
        fi
        
        echo "üåç Environment: $ENVIRONMENT"
        echo "üîó Public URL: $PUBLIC_URL"
        echo "üîó ALB URL: $ALB_URL"
        
        # Wait longer for services to be stable
        echo "‚è≥ Waiting for services to become healthy..."
        sleep 120
        
        # Test ALB health first (reliable) with retries
        echo "üîç Testing ALB health directly (with retries)..."
        for i in {1..5}; do
          if curl -f "$ALB_URL/api/health" 2>/dev/null; then
            echo "‚úÖ ALB health check PASSED (attempt $i)"
            ALB_HEALTHY=true
            break
          else
            echo "‚ö†Ô∏è ALB health check failed (attempt $i/5), retrying in 30s..."
            sleep 30
          fi
        done
        
        if [ "$ALB_HEALTHY" != "true" ]; then
          echo "‚ùå ALB health check FAILED after 5 attempts"
          exit 1
        fi
        
        # Test public domain with retries (may take time to propagate)
        echo "üîç Testing public domain health (with retries)..."
        for i in {1..10}; do
          if curl -f "$PUBLIC_URL/api/health" 2>/dev/null; then
            echo "‚úÖ Public domain health check PASSED (attempt $i)"
            DOMAIN_HEALTHY=true
            break
          else
            echo "‚ö†Ô∏è Public domain check failed (attempt $i/10), retrying in 30s..."
            sleep 30
          fi
        done
        
        if [ "$DOMAIN_HEALTHY" != "true" ]; then
          echo "‚ö†Ô∏è Public domain health check FAILED after 10 attempts"
          echo "üö® NOTE: ALB is healthy but domain may need more time to propagate"
        fi
        
        # Summary of health checks
        if [ "$ALB_HEALTHY" == "true" ] && [ "$DOMAIN_HEALTHY" == "true" ]; then
          echo "‚úÖ All health checks PASSED - Application fully ready"
        elif [ "$ALB_HEALTHY" == "true" ]; then
          echo "‚úÖ ALB healthy, domain needs propagation - Application partially ready"  
        fi
        
        # Test worker service (queue stats) via ALB
        echo "üîç Testing worker service health..."
        STATS=$(curl -s $ALB_URL/api/admin/scraper/stats)
        echo "Queue stats: $STATS"
        
        echo ""
        echo "üéâ Deployment successful!"
        echo "üì± ALB Direct Access: $ALB_URL"
        echo "üåê Public Domain: $PUBLIC_URL"
        
        # Check if worker is processing jobs
        WAITING_JOBS=$(echo $STATS | jq -r '.data.jobCounts.WAITING // 0' 2>/dev/null || echo 0)
        if [ "$WAITING_JOBS" -gt 10 ]; then
          echo "‚ö†Ô∏è  Warning: $WAITING_JOBS jobs waiting (possible worker issue)"
        else
          echo "‚úÖ Worker service is processing jobs correctly"
        fi
        
        echo "üéâ Web + Worker deployment completed successfully!"
        echo ""
        echo "üö® NEXT STEPS:"
        echo "1. If public domain fails, check Cloudflare DNS settings"
        echo "2. Verify A record points to ALB: goodseed-free-alb-1825640970.us-east-1.elb.amazonaws.com"
        echo "3. Check Cloudflare SSL/TLS mode is 'Full'"