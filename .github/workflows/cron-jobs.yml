name: Cleanup & Monitoring Jobs

# Purpose: Scheduled cleanup and monitoring tasks
# NOTE: Scraping is controlled via Dashboard RUN button with Render Starter worker
# This workflow only handles maintenance tasks

on:
  schedule:
    # Weekly cleanup on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  cleanup-stuck-jobs:
    name: Cleanup Stuck Scraping Jobs
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup Stuck Jobs (>30 min in WAITING status)
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ secrets.APP_URL }}/api/cron/cleanup-stuck-jobs" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "❌ Cleanup failed with status $http_code"
            exit 1
          fi
          
          echo "✅ Stuck jobs cleanup completed successfully"

  cleanup-rate-limits:
    name: Cleanup Rate Limit Records
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup Old Rate Limit Records (>7 days)
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ secrets.APP_URL }}/api/cron/cleanup-rate-limits" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "❌ Rate limit cleanup failed with status $http_code"
            exit 1
          fi
          
          echo "✅ Rate limit cleanup completed successfully"
