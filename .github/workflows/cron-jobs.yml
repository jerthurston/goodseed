name: Scheduled Cron Jobs

on:
  schedule:
    # Cleanup stuck jobs: Every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  cleanup-stuck-jobs:
    name: Cleanup Stuck Jobs
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup Stuck Scraping Jobs
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ secrets.APP_URL }}/api/cron/cleanup-stuck-jobs" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "❌ Cleanup failed with status $http_code"
            exit 1
          fi
          
          echo "✅ Cleanup completed successfully"

  cleanup-rate-limits:
    name: Cleanup Rate Limits
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup Old Rate Limit Records
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ secrets.APP_URL }}/api/cron/cleanup-rate-limits" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "❌ Rate limit cleanup failed with status $http_code"
            exit 1
          fi
          
          echo "✅ Rate limit cleanup completed successfully"

  trigger-scraper:
    name: Trigger Daily Scraping
    runs-on: ubuntu-latest
    # Only run on Sunday at 2 AM (same schedule as cleanup)
    # You can adjust this schedule independently if needed
    steps:
      - name: Trigger Automated Scraping
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ secrets.APP_URL }}/api/cron/scraper" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "❌ Scraper trigger failed with status $http_code"
            exit 1
          fi
          
          echo "✅ Scraper triggered successfully"
